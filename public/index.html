<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Realtime Chat App || Socket.io</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="logo">
          <i class="fab fa-facebook-messenger"></i>
          <h3>Messenger</h3>
        </div>
        <p id="your-name">Your Name</p>
      </div>

      <!-- ************************************** -->
      <div class="chat-section">
        <div class="mamin-wrapper">
          <div class="chat-content">
            <div class="message">
              <div class="message-row other-message">
                <!-- <div class="message-title">ðŸ‘»<span>elsadany</span>ðŸ™‚</div>
                <div class="message-text">hellow</div>
                <div class="message-time"></div> -->
              </div>
              <div class="message-row you-message">
                <!-- <div class="message-title">ðŸ‘»<span>mohammed</span>ðŸ™‚</div>
                <div class="message-text">ok</div>
                <div class="message-time"></div> -->
              </div>
            </div>
          </div>
          <!-- ------------------------- -->
          <form class="msg-tex">
            <input
              type="text"
              name="msg"
              id="msg"
              placeholder="Type message here ......."
              autocomplete="off"
            />
            <button id="btn-send">
              <i class="fas fa-paper-plane"> send</i>
            </button>
          </form>
        </div>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
